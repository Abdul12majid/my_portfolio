<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hi stranger.">
    <meta name="author" content="Devcrud">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <!-- Favicon -->
    <link href="{% static 'portfolio/imgs/avatar2.jpg' %}" rel="icon">

    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'portfolio/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + JohnDoe main styles -->
	<link rel="stylesheet" href="{% static 'portfolio/css/johndoe.css' %}">
</head>
</br>
<div class="container">
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {% block message %}

        {% endblock %}
     <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>

    </div>
    {% endfor %}
    {% endif %}
</div></br></br>


<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <a href="{% url 'my-cv' %}" class="btn btn-primary btn-component" data-spy="affix" data-offset-top="600"><i class="ti-shift-left-alt"></i>Download CV</a>
    
   {% include 'navbar.html' %}
   
    </br></br>
    <div class="container">
       {% block content %}


       {% endblock %}  
    </div>
    </br></br></br></br>



     <footer class="footer py-3">
        <div class="container">
            <p class="small mb-0 text-light">
                &copy; <script>document.write(new Date().getFullYear())</script> Created With <i class="ti-heart text-danger"></i> By <a href="" target="_blank"><span class="text-danger" title="Bootstrap 4 Themes and Dashboards">Majid</span></a> 
            </p>
        </div>
    </footer>

    <!-- core  -->
    <script src="{% static 'portfolio/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'portfolio/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'portfolio/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Isotope  -->
    <script src="{% static 'portfolio/vendors/isotope/isotope.pkgd.js' %}"></script>
    
    <!-- Google mpas -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtme10pzgKSPeJVJrG1O3tjR6lk98o4w8&callback=initMap"></script>

    <!-- JohnDoe js -->
    <script src="{% static 'portfolio/js/johndoe.js' %}"></script>

</body>
</html>
